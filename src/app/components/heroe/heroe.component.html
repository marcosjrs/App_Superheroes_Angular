<div class="row">
  <div class="col-md-4">
    <img src="{{heroe.img}}" alt="{{heroe.nombre}}" class="img-fluid">
    <br><br>
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
  </div>
  <div class="col-md-8">
    <h3>{{heroe.nombre}} ( {{heroe.aparicion | date:'y' }} )</h3>
    <hr>
    <p>{{heroe.bio}}</p>
    <div><span class="font-weight-bold">{{heroe.casa}}</span> {{heroe.aparicion | date:'dd-MM-y'}}</div>
  </div>
</div>
